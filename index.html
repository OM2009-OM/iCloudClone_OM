<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>iCloud clone</title>
</head>
<body>
    <div class="icloud_row1">
        <p>iCloud</p>
        <p>Om</p>
    </div>
    <div class="icloud_row2">
        <div class="icloud_row2_leftblock">
            <img class="icloud_row2_leftblock_img"
            src="./IMAGES/user.jpeg" alt="My Photo">
        </div>
        <div class="icloud_row2_rightblock">
            <h2>Good Morning, Om</h2>
            <a href="#">Account Settings></a>
        </div>
    </div>
    <div>
    <div class="icloud_row3">
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
             src="./IMAGES/mails.png" alt="Mails Icon">
            <p>Mails</p>
        </div>
        <div class="icloud_row3_box">
            <img  class="icloud_row3_box_img"
            src="./IMAGES/contacts.png" alt="Contacts">
            <p>Contacts</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/calender-1.png" alt="Calender">
            <p>Calender</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/photos.png" alt="Photos">
            <p>Photos</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/drive.png" alt="iCloud Drive">
            <p>iCloud Drive</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/notes.png" alt="Notes">
            <p>Notes</p>
        </div>
    </div>
    <div class="icloud_row3">
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
             src="./IMAGES/reminders.jpg" alt="Mails Icon">
            <p>Reminders</p>
        </div>
        <div class="icloud_row3_box">
            <img  class="icloud_row3_box_img"
            src="./IMAGES/pages.png" alt="Pages">
            <p>Pages</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/numbers.png" alt="Numbers">
            <p>Number</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/keynote.png" alt="Keynote">
            <p>Keynotes</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/friends.png" alt="Friends">
            <p>Find Friends</p>
        </div>
        <div class="icloud_row3_box">
            <img class="icloud_row3_box_img"
            src="./IMAGES/iphone.png" alt="iphone">
            <p>Find iPhone</p>
        </div>
    </div>
    </div>
</body>
</html>
